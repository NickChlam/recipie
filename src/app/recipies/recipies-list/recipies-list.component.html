<div class="row">
    <div class="col-cs-12">
        <button class="btn-success btn" (click)="newRecipie()">New Recipie</button>
    </div>
</div> 
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let rec of reciepies" >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ rec.name}} </h4>
                <p class="list-group-item-text">{{ rec.description }}</p>
            </div>
                <span class="pull-right">
                    <img [src]="rec.imagePath" alt="" class="img-responsive" style="max-height: 50px">
                </span>
            
        </a>
        <app-recipies-item></app-recipies-item>
    </div>
</div>
